<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Quiz - Redirect</title>
    <script>
        // Extract access token from URL
        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1).split("&").reduce((acc, item) => {
                let [key, value] = item.split("=");
                acc[key] = decodeURIComponent(value);
                return acc;
            }, {});

            if (hash.access_token) {
                localStorage.setItem("spotify_token", hash.access_token);
                window.location.href = "index.html"; // Redirect back to main game
            } else {
                document.body.innerHTML = "<h1>Authentication failed. Try again.</h1>";
            }
        }

        window.onload = getTokenFromUrl;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
